<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
  </head>
  <body>
    <div class="restart" id="restartmenu">
      <h1 id="#endmsg">Play Again?</h1>
      <img src="./images/restart.svg" id="restartbtn"> 
    </div>
    <header>
      <h1>ROCK, PAPER, SCISSORS</h1>
    </header>
    <div class="scoreboard">
      <div>
        <h3>You: </h3>
        <h1 id="player">0</h1>
        <img id="player-choice" class="choice" src="">
      </div>
      <div>
        <h3>Machine: </h3>
        <h1 id="comp">0</h1>
        <img id="comp-choice" class="choice" src="">
      </div>
    </div>
    <div class="msg-board">
      <h1 id="msg">Welcome! It's race to 5 points.</h1>
    </div>
    <main>
      <img class="buttons" id="Rock" src="./images/Rock.png">
      <img class="buttons" id="Paper" src="./images/Paper.png">
      <img class="buttons" id="Scissors" src="./images/Scissors.png">
    </main>
  </body>
</html>
